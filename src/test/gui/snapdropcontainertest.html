<!DOCTYPE html>
<html>
<head>
  <title>Snap Drop Container Test</title>
  <script src="node_modules/cajon/cajon.js"></script>
  <script src="snapdropcontainertest.js"></script>
  <style>
  @font-face {
    font-family: 'extraicons';
    src: url('/css/extraicons.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  .inline {
    display: inline-block;
  }
  #snapdropcontainer {
    border: 1px solid red;
    width: 200px;
    height: 100px;
    display: block;
  }

  #content {
    border: 1px solid green;
    background-color: #80ff80;
  }

  #drag_box {
    display: inline-block;
    border: 1px solid blue;
  }

  </style>
</head>
<body onload="start();">

<div id="drag_box" draggable="true">
  Draggable 
</div>

<et-snapdropcontainer id="snapdropcontainer">
  <div id="content">An inner div.</div>
</et-snapdropcontainer>

</body>
</html>
