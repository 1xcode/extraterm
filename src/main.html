<!DOCTYPE html>
<html>
<head>
    <title>Extraterm</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/topcoat-desktop-light.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link id="theme_link" rel="stylesheet" type="text/css" href="themes/default/theme.css" />

    <script src="node_modules/requirejs/require.js"></script>
    <script>
    requirejs.config({
        //By default load any module IDs from js/lib
      baseUrl: '',
      paths: {
        "gui": "build_js/gui"
      },
      map: {
        "*": {
          "js-base64" : "node_modules/js-base64/base64.js",
          "lodash": "build_modules/lodash/dist/lodash",
          "immutable": "build_modules/immutable/dist/Immutable",
          "qs": "build_modules/qs/lib/index.js",
          
          "commandframe": "build_js/commandframe.js",
          "configure_panel": "build_js/configure_panel.js",
          "terminal": "build_js/terminal.js",
          "main": "build_js/main.js",
          "framewindow": "build_js/framewindow.js",
          "windowmessages": "build_js/windowmessages.js"
        }
      }
    });

    function startUp() {
      // Tell require.js about some Node loaded modules.
      
      // 'buffer' is needed by js-base64.
      ['nw.gui', 'path', 'fs', 'events', 'term.js', 'child_process', 'buffer'].forEach( function(nodeMod) {
        var mod = require(nodeMod);
        define(nodeMod, function() {
          return mod;
        });
      });
      
      var dirname = require('./dirname');

      requirejs(['main'], function(main) {
          main(dirname.dirname);
      });
    }
    </script>
</head>
<body onload="startUp();">
    <div class="toplayout">
        <div id="tabbar" class="tabbar">
            <!-- Tabs appear here. -->
            <button class="topcoat-icon-button--large--quiet" id="new_tab_button" title="New Tab">
                <i class="fa fa-plus"></i>
            </button>
            <div class="tabbar_space"></div>
            <button class="topcoat-icon-button--large--quiet" id="configure_button" title="Configure">
                <i class="fa fa-wrench"></i>
            </button>
        </div>
        <div id="tab_container" class="tab_container"></div>
    </div>
    
    <!-- Configure panel -->
    <div id="configure_panel" class="configure_panel gui">
        <div class="flexmax"></div>
        <div class="flexhlayout">
            <div class="flexmax"></div>    
            <div class="configure_content flexmin">
                <h1 class="gui-heading">Configure</h1>
                
                <div class="flexhlayout"><!-- horizonal center the lot. -->
                    <div class="flexmax"></div>
                    
                    <div class="flexvlayout flexmin"><!-- column to hold all widgets -->
                        <div class="flexhlayout flexmin"><!-- Theme -->
                            <div class="flex1">Theme:</div>
                            <div class="flex2"><select id="theme_select"></select></div>
                        </div>
                        
                        <div class="flexhlayout flexmin"><!-- Blinking cursor -->
                            <div class="flex1"></div>
                            <label class="topcoat-checkbox flex2">
                              <input type="checkbox" id="blinking_cursor_checkbox">
                              <div class="topcoat-checkbox__checkmark"></div>
                              Blinking cursor
                            </label>
                        </div>
                    </div>
                    <div class="flexmax"></div>
                </div>
                <div class="vspace"></div>
                <div class="flexhlayout">
                    <button id="ok_configure_button" class="flexmax topcoat-button--large--cta">OK</button>
                    <div class="flexmax"></div>
                    <button id="close_configure_button" class="flexmax topcoat-button--large">Cancel</button>
                </div>
            </div>
            <div class="flexmax"></div>
        </div>
        <div class="flexmax"><div>
    </div>
</body>
</html>
