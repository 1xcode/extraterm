<html>
<head>
  <script>
  let output = "";
  
  function writeLn(str) {
      const console_output = document.getElementById('console');
      output = output + str + "<br />";
      console_output.innerHTML = output;
  }
  
  function start() {
    const textinput = document.getElementById('textinput');
    textinput.addEventListener('keydown', (ev) => {
      writeLn(`key: <b>${ev.key}</b> ${ev.ctrlKey ? "Ctrl" : ""} ${ev.shiftKey ? "Shift" : ""}`);
    });
  }
  </script>
</head>
<body onload="start();">
  
  <input type="text" id="textinput" />
  <div id="console"></div>
  
  
</body>
</html>
