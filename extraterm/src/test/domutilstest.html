<!DOCTYPE html>
<html>
<head>
    <title>DOM Utils Test</title>
    <style>
    html, body {
    height: 100%;
    }
    </style>
    
    <script src="../require.js"></script>
    <script>
    requirejs.config({
        //By default load any module IDs from js/lib
        baseUrl: '../'
    });

    require(['domutils', 'domReady'], function(domutils) {
      function test1() {
        var testdiv = document.getElementById('testdiv1');
        console.log(domutils.splitNodeContentsAtChar(testdiv, 12));
      }
      
      function test2() {
        var testdiv = document.getElementById('testdiv2');
        console.log(domutils.splitNodeContentsAtChar(testdiv, 12));
      }
      
      function test3() {
        var testdiv = document.getElementById('testdiv3');
        console.log(domutils.splitNodeContentsAtChar(testdiv, 12));
      }
      
      function encloseTest1() {
        var testdiv = document.getElementById('enclosediv1');
        var newelement= document.createElement('u');
        domutils.encloseCharRange(testdiv, 12 ,18, newelement);
      }
      
      function encloseTest2() {
        var testdiv = document.getElementById('enclosediv2');
        var newelement= document.createElement('u');
        domutils.encloseCharRange(testdiv, 12 ,18, newelement);
      }
      
      document.getElementById('runtest').addEventListener('click', function(ev) {
        test1();
        test2();
        test3();
        encloseTest1();
        encloseTest2();
      });
    });
    </script>
</head>
<body>
    <button id="runtest">Run test</button>
    <div id="testdiv1">Here is the target word.</div>
    <div id="testdiv2">Here is <b/>the target word</b>.</div>
    <div id="testdiv3">Here <i>is <b>the target word</b>.</i></div>
    <div id="enclosediv1">Here is the target word.</div>
    <div id="enclosediv2">Here is the <b>target</b> word.</div>
</body>
</html>
